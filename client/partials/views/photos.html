<div class="container">
	<div>
		<h2>Welcome to Our Slide Show</h2>
		<h4>At Highland Montessori, your child will learn and have fun through our Montessori Program that provides a great balance between fun and learning:</h4>
		<div class="container">
		<br>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		    <!-- Indicators -->
		    <ol class="carousel-indicators">
		      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		      <li data-target="#myCarousel" data-slide-to="1"></li>
		      <li data-target="#myCarousel" data-slide-to="2"></li>
		      <li data-target="#myCarousel" data-slide-to="3"></li>
		    </ol>

		    <!-- Wrapper for slides -->
		    <div class="carousel-inner" role="listbox">

		      <div class="item active">
		        <img src="./../../images/noNap.jpeg" alt="homepage">
		      </div>

		      <div class="item">
		        <img src="./../../images/christmas_mat.jpeg" alt="Christmas">
		      </div>
		    
		      <div class="item">
		        <img src="./../../images/jobs.jpeg" alt="Flower">
		      </div>

		      <div class="item">
		        <img src="./../../images/monkeyingAround.jpeg" alt="monkey">
		      </div>
		  
		    </div>

		    <!-- Left and right controls -->
		    <span class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		      <span class="sr-only">Previous</span>
		    </span>
		    <span class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		      <span class="sr-only">Next</span>
		    </span>
		  </div>
		</div>
	</div>
</div>
